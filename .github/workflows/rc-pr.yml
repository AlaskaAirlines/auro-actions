on:
  workflow_call:

permissions:
  contents: read
  pull-requests: write

jobs:
  check-main-vs-dev:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for new commits on dev vs main
        id: check_commits
        uses: actions/github-script@v6
        with:
          script: |
            console.log("Checking for new commits on 'dev' vs 'main'...");
            core.setOutput('has_new_commits', 'true');

  check-rc-branch: 
    needs: check-main-vs-dev

    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for existing RC branch
        id: check_rc_branch
        run: |
          console.log("Checking for existing RC branch...", ${{ toJson(needs.check-main-vs-dev.outputs) }});

          # check for existing PR from rc/* to main
          RC_BRANCH_COUNT=$(git branch -r | grep -c "origin/rc/" || echo "0")

          if [ "$RC_BRANCH_COUNT" -eq 0 ]; then
            HAS_RC_BRANCH=${{ false }}
            echo "No existing RC branch found."
          else
            HAS_RC_BRANCH=${{ true }}
            echo "Existing RC branch found."

  check-for-existing-rc-issue:
    # find GH issue with title starting with "RC "
    needs: check-rc-branch
    if: needs.check-rc-branch.outputs.HAS_RC_BRANCH == 'false'
    runs-on: ubuntu-latest
    steps:
      - name: Check for existing RC issue
        uses: actions/github-script@v6
        id: check_rc_issue
        with:
          script: |
            const rc_issues = await github.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'Release Candidate',
            });
            core.setOutput('has_rc_issue', rc_issues.length > 0 ? 'true' : 'false');
            core.setOutput('rc_issue', rc_issues[0].data.number);
            if (rc_issues.data.length === 0) {
              console.log "No existing RC issue found.";
            } else {
              console.log "Existing RC issue found: #" + rc_issues.data[0].number;
            }



